---
- name: Install required packages
  loop:
    - sysfsutils
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  tags:
    - sysfs

- name: Write config file
  notify:
    - Restart sysfsutils
  ansible.builtin.template:
    src: config.j2
    dest: /etc/sysfs.conf
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - sysfs

- name: Start sysfsutils service
  ansible.builtin.systemd:
    name: sysfsutils
    state: started
    daemon_reload: true
    masked: false
    enabled: true
  tags:
    - sysfs

...
